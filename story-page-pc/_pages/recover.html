<link rel="stylesheet" href="../styles/auth.min.css" />
<div class="container clearfix">
  <div class="auth-banner">
    <a href="./index.html">
      <img src="../images/logo.png" class="logo" />
    </a>
  </div>

  <form class="auth-form">
    <h2>忘记密码</h2>
    <div class="auth-switch">已有账号？<a href="./login.html">立即登录</a></div>
    <div class="form-box no-icon">
      <div class="form-group">
        <div class="form-control mobile" data-placeholder="请输入手机号" >
          <input type="text"/>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control" data-placeholder="请输入密码" >
          <input type="password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control" data-placeholder="确认密码" >
          <input type="password" />
        </div>
      </div>
      <div class="form-group note">
        <div class="form-control" data-placeholder="请输入短信验证码">
          <input type="text"  />
        </div>
        <span class="get">获取短信验证码</span>
      </div>
      <div class="submit-box">
        <input type="submit" value="确认修改" class="submit">
      </div>
    </div>
  </form>
</div>
